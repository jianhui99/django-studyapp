{% extends 'main.html' %}

{% block content %}
    <style>
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }
    </style>

    <div class="home-container">
        <div>
            {% include 'base/components/topic.html' %}
        </div>

        <div>
            <h5>
                {{ room_count }}
                {% if room_count > 1 %}
                    rooms
                {% else %}
                    room
                {% endif %}
                available</h5>
            <a href="{% url 'create-room' %}">Create Room</a>

            {% include 'base/components/feed.html' %}

        </div>

        <div>
            {% include 'base/components/activity.html' %}
        </div>
    </div>
{% endblock content %}
